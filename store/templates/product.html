{% extends 'base.html' %}

{% block content %}

<div class="container">
    <br><br>
        <div class="card mb-3">
            <div class="row g-0">
                <div class="col-md-4">
                <img src="{{ product.image.url }}" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                    <center>
                    <div class="card-body">
                        <h5 class="card-title fw-bolder">{{ product.name }}</h5>
                        <p class="card-text ">{{ product.description }}</p>
                        {% if product.is_sale %}
                            <div class="d-flex justify-content-center fw-normal text-warning bg-black mb-2">
                                <div class="bi-star-fill"></div>
                                    &nbsp;&nbsp;Sale!!&nbsp;&nbsp;
                                <div class="bi-star-fill"></div>
                            </div>
                            <p class="card-text">$<strike>{{ product.price }}</strike> ${{ product.sale_price }}</p>
                        {% else %}
                            <p class="card-text">${{ product.price }}</p>
                        {% endif %}
                        <br>
                        <div class="row justify-content-center">
                            <div class="col-md-2">Quantity: </div>
                            <div class="col-md-2">
                                <select class="form-select" id="qty-cart">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="3">4</option>
                                    <option value="3">5</option>
                                </select>
                            </div>
                        </div>
                        <br><br>
                        <a href="{% url 'home' %}" class="btn btn-secondary">Home</a>
                        <button class="btn btn-secondary" type="button" value="{{ product.id }}" id="add-cart">Add to Cart</button>
                    </div>
                    </center>
                </div>
            </div>
        </div>
</div>
<br><br>

<script>
// Check for button press
$(document).on('click', '#add-cart', function(e){
    e.preventDefault();
    $.ajax({
        type: 'POST',
        url: '{% url "cart_add" %}',
        data: {
            product_id: $('#add-cart').val(),
            product_qty: $('#qty-cart option:selected').text(),
            csrfmiddlewaretoken: '{{ csrf_token }}',
            action: 'post'
        },
        success: function(json){
           document.getElementById('cart_quantity').textContent = json.qty;
           // console.log(json)
        },
        error: function(xhr, errmsg, err){
        }
    });
})
</script>

{% endblock %}
